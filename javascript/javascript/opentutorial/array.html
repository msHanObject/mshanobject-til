<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>array</title>
</head>

<body>
  <script type="text/javascript">
    var get_members = function() {
      return ['egoing', 'k8805', 'sorialgi'];
    }
    var output_members = function(get_array) {
      // members.length는 배열에 담긴 값의 숫자를 알려준다.
      var members = get_array;
      for (i = 0; i < members.length; i++) {
        // members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
        document.write(members[i].toUpperCase());
        document.write('<br />');
      }
    }
    // output_members(get_members());
    var li = ['a', 'b', 'c', 'd', 'e'];
    //push는 인자로 전달된 값을 배열 끝에 추가하는 명령이다.
    li.push('f');
    document.write(li + '<br/>');
    //concat은 인자로 전달된 복수의 원소를 배열 끝에 추가하는 명령이다.
    li = li.concat(['g','h']);
    document.write(li + '<br/>');
    //unshift는 인자로 전달한 값을 배열의 첫번째 원소로 추가하고 배열의 기존 값들의 색인을 1씩 증가시킨다.
    li.unshift('z');
    document.write(li + '<br/>');
    //splice는 첫번째 인자에 해당하는 원소부터 두번째 인자에 해당하는 원소의 숫자만큼의 값을 배열로 부터 제거한 후에 리턴한다. 그리고 세번째 인자부터 전달된 인자들을 첫번째 인자의 원소 뒤에 추가한다.
    li.splice(2, 1, 'B');
    document.write(li + '<br/>');
    //shift는 배열의 첫번재 원소를 제거한다.
    li.shift();
    document.write(li + '<br/>');
    //pop은 배열 끝의 원소를 제거한다.
    li.pop();
    document.write(li + '<br/>');
    //sort는 배열을 내림차순으로 정렬한다.
    li.sort();
    document.write(li + '<br/>');
    //reverse는 배열을 역순으로 정렬한다.
    li.reverse();
    document.write(li + '<br/>');
  </script>
</body>

</html>
