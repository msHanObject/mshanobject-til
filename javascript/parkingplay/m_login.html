<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="파킹플레이는 IoT 주차 센서를 이용한 실시간 주차 정보 제공 및 예약 플랫폼입니다.">
    <meta name="author" content="(주)에스앤씨랩">
    <meta property="og:title" content="(주)에스앤씨랩">
    <meta property="og:description" content="파킹플레이는 IoT 주차 센서를 이용한 실시간 주차 정보 제공 및 예약 플랫폼입니다.">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#ffffff">
    <!-- <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png"> -->
    <!-- <link rel="manifest" href="/img/favicon/manifest.json"> -->
    <link rel="canonical" href="https://www.parkingplay.kr/">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700" rel="stylesheet">
    <!-- <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script> -->
    <title>로그인 | 파킹플레이</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>로그인</h1>
        </div>
        <section class="social">
            <p class="section_title">소셜 계정으로 간편하게 로그인하세요.</p>
            <div class="social_group">
                <ul>
                    <li>
                        <a href="#" class="logoset kakao"><span class="hidden">카카오톡</span></a>
                    </li>
                    <li>
                        <a href="#" class="logoset google"><span class="hidden">구글</span></a>
                    </li>
                    <li>
                        <a href="#" class="logoset facebook"><span class="hidden">페이스북</span></a>
                    </li>
                    <li>
                        <a href="#" class="logoset naver"><span class="hidden">네이버</span></a>
                    </li>
                </ul>
            </div>
        </section>
        <div class="hline_container">
            <div>또는</div>
        </div>
        <section class="local">
            <p class="section_title">아이디, 비밀번호로 로그인하세요.</p>
            <div class="form_container">
                <form action="#" method="post" name="login_form">
                    <ul>
                        <li>
                            <div id="id_inputfield" class="input_container">
                                <input class="field" type="text" name="id" id="id" value="" maxlength="20">
                                <label class="floating" for="id">아이디</label>
                            </div>
                        </li>
                        <li>
                            <div id="pw_inputfield" class="input_container">
                                <input class="field" type="password" name="password" id="password" maxlength="20">
                                <label class="floating" for="password">비밀번호</label>
                                <div class="pw_check_container">
                                    <button type="button" class="pw_check"
                                        data-button-type="show_password"><span>비밀번호</span> 표시</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="auto_login_option_container">
                        <input class="hidden" type="checkbox" name="auto_login_option" id="auto_login_option"
                            value="true" checked>
                        <label class="checkbox" for="auto_login_option">로그인 정보 저장</label>
                    </div>
                    <input type="submit" class="prime_btn" value="로그인">
                </form>
            </div>
        </section>
        <section class="membership_support">
            <ul>
                <li>
                    <p>로그인에 문제가 있으신가요?</p>
                    <a href="#">로그인 문제 해결</a>
                </li>
                <li>
                    <p>아직 파킹플레이 회원이 아니신가요?</p>
                    <a href="m_signup.html">가입하기</a>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>

<head>
