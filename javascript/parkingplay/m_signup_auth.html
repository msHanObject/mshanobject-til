<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="파킹플레이는 IoT 주차 센서를 이용한 실시간 주차 정보 제공 및 예약 플랫폼입니다.">
    <meta name="author" content="(주)에스앤씨랩">
    <meta property="og:title" content="(주)에스앤씨랩">
    <meta property="og:description" content="파킹플레이는 IoT 주차 센서를 이용한 실시간 주차 정보 제공 및 예약 플랫폼입니다.">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#ffffff">
    <!-- <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png"> -->
    <!-- <link rel="manifest" href="/img/favicon/manifest.json"> -->
    <link rel="canonical" href="https://www.parkingplay.kr/">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700" rel="stylesheet">
    <!-- <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script> -->
    <title>회원가입 휴대 전화 인증 페이지</title>
</head>

<body>
    <div class="wrap">
        <div>
            <button class="cancel_btn"><span class="hidden">회원가입 취소</span></button>
        </div>
        <div class="stepper">
            <p class="hidden">회원가입 단계</p>
            <ul>
                <li>
                    <div class="inactive_index_container">
                        <div class="center inactive_index">1<span class="hidden">단계</span></div>
                    </div>
                    <div class="step_name">약관동의</div>
                </li>
                <li>
                    <div class="inactive_index_container">
                        <div class="center inactive_index">2<span class="hidden">단계</span></div>
                    </div>
                    <div class="step_name">정보입력</div>
                </li>
                <li>
                    <div class="active_index_container">
                        <div class="center active_index">3<span class="hidden">단계</span></div>
                    </div>
                    <div class="step_name">휴대 전화 인증</div>
                </li>
                <li>
                    <div>
                        <div class="center">4<span class="hidden">단계</span></div>
                    </div>
                    <div class="step_name">가입완료</div>
                </li>
            </ul>
        </div>
        <div class="header">
            <h1 class="hidden">회원가입</h1>
            <h2>휴대 전화 인증</h2>
            <p class="step_des">본인 확인을 위해<br />휴대 전화 인증을 완료해 주세요.</p>
        </div>
        <div id="auth_form_container" class="form_container">
            <form action="#" method="post" name="auth_form" target="#">
                <ul>
                    <li>
                        <div id="phone_num_inputfield" class="input_container">
                            <input class="field" type="tel" name="phone_num" id="phone_num" value="" required maxlength="20">
                            <label class="floating" for="phone_num">휴대 전화 번호</label>
                        </div>
                    </li>
                    <li>
                        <div id="auth_num_inputfield" class="input_container" style="display: none;">
                            <input class="field" type="tel" name="auth_num" id="auth_num" value="" required maxlength="20">
                            <label class="floating" for="auth_num">인증번호</label>
                            <div class="countdown">
                                <span id="auth_minute"></span><span id="auth_second"></span>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="membership_support">
                    <ul>
                        <li>
                            <p>인증번호를 받지 못하셨나요?</p>
                            <button type="button">인증번호 다시 받기</button>
                        </li>
                        <li>
                            <p>휴대전화 번호를 잘못 입력하셨나요?</p>
                            <button type="button">휴대전화 번호 다시 입력하기</button>
                        </li>
                    </ul>
                </div>
                <input type="submit" class="prime_btn" data-button-type="send_auth_num" value="인증번호 보내기" disabled="disabled">
            </form>
            
        </div>
    </div>
</body>

</html>
